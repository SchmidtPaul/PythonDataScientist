format:
  html:
    anchor-sections: true
    code-fold: false
    code-summary: Code zeigen/verstecken
    code-overflow: scroll
    code-copy: true
    code-link: true
    code-tools: true
    citations-hover: true
    footnotes-hover: true
    toc: true
    css:
    - include/styles.css
    - include/webex.css
    theme: 
    - include/theme.scss
    include-before-body:
    - include/header.html
    include-after-body: 
    - include/webex.js
  pdf:
    toc: true
    toc-depth: 2
    include-in-header:
      text: |
        \usepackage{fancyhdr}
        \pagestyle{fancy}
        \fancyhead{}
        \fancyfoot{}
        \fancyhead[LE,RO]{\thepage}
        \fancyhead[RE,LO]{Data Analytics mit Python}
    documentclass: article
    fontsize: 11pt
    geometry: margin=1in
    number-sections: true
    keep-md: true
    latex-engine: pdflatex

